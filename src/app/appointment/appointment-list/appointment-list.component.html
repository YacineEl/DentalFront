<div class="container mt-4">
  <h4>{{patientName}}</h4>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>Patient Name</th>
      <th>Date</th>
      <th>Time</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let appointment of appointments" app-appointment-item [appointment]="appointment"></tr>
    </tbody>
  </table>
</div>
