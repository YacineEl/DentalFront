<td>{{ appointment.patient?.firstName }} {{ appointment.patient?.lastName }}</td>
<td>{{ appointment.dateTime | date : "yyyy-MM-dd"}}</td>
<td>{{ appointment.dateTime | date: 'shortTime' }}</td>
<td>
  <button class="btn btn-success"
          (click)="validateAppointment(appointment)"
          [disabled]="appointment.isValidated">Validate</button>
</td>
