<div class="col-md-6 offset-md-3">
  <h3>Add Appointment</h3>
  <form [formGroup]="appointmentForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="patientId">Patient:</label>
      <select id="patientId" formControlName="patientId" class="form-control">
        <option *ngFor="let patient of patients" [value]="patient.id">
          {{ patient.firstName }} {{ patient.lastName }}
        </option>
      </select>
      <div *ngIf="appointmentForm.get('patientId')?.invalid && appointmentForm.get('patientId')?.touched" class="invalid-feedback">
        Patient is required.
      </div>
    </div>

    <div class="form-group">
      <label for="dateTime">Date and Time:</label>
      <input type="datetime-local" id="dateTime" formControlName="dateTime" class="form-control" />
      <div *ngIf="appointmentForm.get('dateTime')?.invalid && appointmentForm.get('dateTime')?.touched" class="invalid-feedback">
        Date and time are required.
      </div>
    </div>

    <div class="sub-btn">
      <button type="submit" [disabled]="appointmentForm.invalid" class="btn btn-info">Submit</button>
    </div>
  </form>
</div>
