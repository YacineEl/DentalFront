<div class="container">
  <h2>Update Patient</h2>
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">

    <div class="form-group">
      <label for="identificationNo">Identification Number</label>
      <input type="text" class="form-control" id="identificationNo" formControlName="identificationNo">
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="firstName">First Name</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName" required>
      </div>
      <div class="form-group col-md-6">
        <label for="lastName">Last Name</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName" required>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="dateOfBirth">Date of Birth</label>
        <input type="date" class="form-control" id="dateOfBirth" formControlName="dateOfBirth">
      </div>
      <div class="form-group col-md-6">
        <label for="gender">Gender</label>
        <input type="text" class="form-control" id="gender" formControlName="gender">
      </div>
    </div>

    <div class="form-group">
      <label for="phoneNumber">Phone Number</label>
      <input type="tel" class="form-control" id="phoneNumber" formControlName="phoneNumber">
    </div>

    <div class="form-group">
      <label for="address">Address</label>
      <input type="text" class="form-control" id="address" formControlName="address">
    </div>

    <div class="form-group">
      <label for="notes">Notes</label>
      <input type="text" class="form-control" id="notes" formControlName="notes">
    </div>

    <div class="form-group">
      <label for="hasAllergies">Has Allergies</label>
      <input type="checkbox" id="hasAllergies" formControlName="hasAllergies">
    </div>

    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="emergencyContactName">Emergency Contact Name</label>
        <input type="text" class="form-control" id="emergencyContactName" formControlName="emergencyContactName">
      </div>
      <div class="form-group col-md-6">
        <label for="emergencyContactNo">Emergency Contact Number</label>
        <input type="tel" class="form-control" id="emergencyContactNo" formControlName="emergencyContactNo">
      </div>
    </div>



    <button type="submit" class="btn btn-primary">Update Patient</button>
  </form>
</div>
