<div class="container mt-4">
  <div class="row row-sm">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Patient List</h3>
        </div>
        <div class="card-body">
          <div class="text-center mb-3">
            <button class="btn btn-primary-light mb-3" (click)="onAddPatient()">Add A New Patient</button>
          </div>
          <div class="d-flex justify-content-between mb-3">
            <div class="form-group">
              <input
                type="text"
                class="form-control"
                placeholder="Search"
                [(ngModel)]="searchTerm"
                (ngModelChange)="onSearch()"
              />
            </div>
            <div class="form-group">
              <select class="form-control" (change)="onItemsPerPageChange($event)">
                <option *ngFor="let option of [5, 10, 15]" [value]="option">{{ option }}</option>
              </select>
            </div>
          </div>


          <div class="table-responsive">
            <table class="table table-bordered text-nowrap border-bottom" id="basic-datatable">
              <thead>
              <tr>
                <th class="wd-15p border-bottom-0">First Name</th>
                <th class="wd-15p border-bottom-0">Last Name</th>
                <th class="wd-20p border-bottom-0">Phone Number</th>
                <th class="wd-15p border-bottom-0">ID No.</th>
                <th class="wd-25p border-bottom-0">Details</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let patient of paginatedPatients" app-patient-item [patient]="patient"></tr>
              </tbody>
            </table>
          </div>

          <nav>
            <ul class="pagination">
              <li class="page-item" [class.disabled]="currentPage === 1">
                <a class="page-link" (click)="onPageChange(currentPage - 1)">Previous</a>
              </li>
              <li class="page-item" *ngFor="let page of pages" [class.active]="page === currentPage">
                <a class="page-link" (click)="onPageChange(page)">{{ page }}</a>
              </li>
              <li class="page-item" [class.disabled]="currentPage === totalPages">
                <a class="page-link" (click)="onPageChange(currentPage + 1)">Next</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>
