<div class="container mt-4">
  <button class="btn-primary" (click)="onAddPatient()" [routerLink]="['/']">Add A New Patient</button>
  <table class="table table-striped">
    <thead class="thead-dark">
    <tr>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Phone Number</th>
      <th>ID No.</th>
      <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let patient of patients"
      app-patient-item [patient]="patient">
    </tr>
    </tbody>
  </table>
</div>
