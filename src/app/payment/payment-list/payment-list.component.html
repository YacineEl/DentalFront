<div class="container mt-4">
  <h4>{{patientName}}</h4>
  <table class="table table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Patient Name</th>
        <th>Date</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let payment of payments" app-payment-item [payment]="payment"></tr>
    </tbody>
  </table>
</div>
